<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Java Script</title>
</head>
<body>
  <div class="container p-5">

  <a class="btn btn-info mb-5" href="./index.html">HOME</a>

  <div>
    <input type="checkbox" id="ag">同意する
  </div>

  <div>
    <button disabled id="send" class="btn btn-outline-primary">送信する</button>
  </div>

<script>
  let check=document.querySelector('#ag');
  check.addEventListener('change',function(){
    console.log(check.checked);
    document.querySelector('#send').disabled=!check.checked;
  });
</script>


</div>

</body>
</html>
