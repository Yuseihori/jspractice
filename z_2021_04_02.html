<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="char">アイウエオ</div>

  <div>
    <button id="send">送信する</button>
    <button id="reborn">復活</button>
  </div>


  <script>
    let a=1;
    let b=2;

    console.log(a+b);
    document.write(a+b);
    
    document.querySelector(".char").innerHTML="あいうえお";
    document.querySelector(".char").style.backgroundColor = 'blue';

    
    for(let i=1; i<=365; i++){
      document.write(i + " ");
    }



    let btn=document.querySelector("#send");
    let btn2=document.querySelector("#reborn");

    btn.addEventListener('click',function(){
      btn.disabled=true;
    });
    
    btn2.addEventListener('click',function(){
      btn.disabled=false;
    });

  </script>
  
</body>
</html>
