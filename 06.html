  <title>Java Script</title>

<body>
  <div class="container p-5">

  <a class="btn btn-info mb-5" href="./index.html">HOME</a>

<script>
  let a=Math.floor(Math.random()*10);
  let b=Math.floor(Math.random()*10);
  ans=prompt (a + "+" + b + "は？")

  if(ans==a+b){
    alert('正解！')
  }else{
    alert('どんまい！')
  }
  
  document.write("正解は" + a+b + "でした！");
</script>


</div>
